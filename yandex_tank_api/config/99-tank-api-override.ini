# These settings override all yandex-tank configuration files
# when the tank is run via yandex-tank-api (including the files passed via API!)
# Use with caution.

# Switching off console-specific plugins
[tank]
plugin_tips=
plugin_console=

[tank]
# This is the only way to obtain tank config under API
flush_config_to=lunapark.lock
# =================WARNING====================
# These artifact dir settings are NECESSARY for proper orepation 
# of yandex-tank-api server. Do not modify them unless you know 
# EXACTLY what you are doing.
artifacts_base_dir=.
artifacts_dir=.
